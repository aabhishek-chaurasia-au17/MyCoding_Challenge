<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script defer src="queue_heroku.js"></script>
</head>
<body>
    <form >
        <section class="container border ">
            <section class="border d-flex justify-content-center align-items-center">
                <section class="border p-2">
                    <div class="border mt-5 p-5 d-flex justify-content-center">
                        <h1>Queue Emulator</h1>
                    </div>
                    <div class="border pt-3 d-flex justify-content-center">
                        <p>The Number You Want Add To The Stack</p>
                    </div>
                    <div class="border d-flex justify-content-center">
                        <input id="enter" type="text" placeholder="Enter the Number">
                    </div>
                    <div class="border mt-2 d-flex justify-content-center">
                        <input id="pushbtn" class=" border-success border-2 rounded text-success bg-light me-2" type="button" value="Add">
                        <input id="popbtn" class=" border-danger border-2 rounded text-danger bg-light me-2" type="button" value="Remove">
                        <input id="deletebtn" class=" border-danger border-2 rounded text-light bg-danger me-2" type="button" value="Delete All">
                    </div>
                    <div class="border d-flex justify-content-center">
                        <h1>[ <span id="answer"></span> ]</h1>
                    </div>
                </section>
                
            </section>
        
        </section>
    </form>
    
</body>
</html>
