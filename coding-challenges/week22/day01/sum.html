<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="js/sum.js"></script>
</head>

<body class="bg-secondary">

    <div class="col-8 mx-auto text-center g-2">
        <div class="row">
            <h1>Get Sum</h1>
            <div id="show" class="w-100 mb-3"> Enter Number </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="num1" placeholder="Number 1">
                    <label for="floatingInputGrid">Enter Number 1</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="num2" placeholder="Number 2">
                    <label for="floatingInputGrid">Enter Number 2</label>
                </div>
            </div>


        </div>
        <button type="button" class="btn btn-outline-primary w-25 mt-3" id="submit">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
