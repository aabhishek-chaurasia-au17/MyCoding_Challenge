<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4">Queue Emulator</h1>
            </div>
            <div class="row g-3">

                <div class="col-auto">
                    <button id="add" class="btn btn-primary mb-3">Add</button>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="inputtext" placeholder="Enter a Number">
                </div>
                <div class="col-auto">
                    <button id="remove" class="btn btn-primary mb-3">Remove</button>
                </div>
            </div>
            <div id="result" class="col-12">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
