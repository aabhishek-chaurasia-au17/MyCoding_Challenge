<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .fit-image {
            width: 100%;
            object-fit: cover;
            height: 300px;
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        .fit-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <div class="row gy-2 gx-4 shadow p-3 mb-5 bg-body rounded">
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 gallery-images">
                <figure>
                    <img src="http://testup.page/assets/img/img-1.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic8.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic9.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic1.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic2.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic3.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic4.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic7.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
            <div class="col-lg-4 col-md-4 col-10 mx-auto col-xxl-4 ">
                <figure>
                    <img src="images/pic5.jpg" class="img-fluid fit-image" alt="img">
                </figure>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
