<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center">
    <div class="card col-md-3 col-12 shadow-lg my-5">
        <h5 class="bg-light px-3 p-2 mb-1">Sign Up </h5>
        <div class="card-body">
            <form>

                <div class="mb-3">
                    <label for="exampleInputfName1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputfName1" aria-describedby="fNameHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputLname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLname" aria-describedby="LnameHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputShowpwd" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputShowpwd" aria-describedby="ShowpwdHelp">

                </div>
                <div class="mb-3">
                    <label for="exampleInputadderss" class="form-label">Comment</label>
                    <textarea name="" id="exampleInputadderss" class="form-control" aria-describedby="adderssHelp"
                        cols="30" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
