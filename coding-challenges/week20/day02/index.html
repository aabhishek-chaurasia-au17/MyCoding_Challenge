<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid text-center text-white">
        <div class="row">
            <div class="col-md-12 py-4   bg-danger">SOME AMAZING GRIDS</div>
        </div>
        <section class="row">
            <section class="col-md-12 py-4   bg-warning">THIS IS A SECTION</section>
        </section>
        <div class="row">
            <div class="col-md-6 py-4  bg-primary">THIS IS A COLUMN</div>
            <div class="col-md-6 py-4  bg-secondary">WHAT ABOUT ANOTHER</div>
        </div>
        <div class="row">
            <div class="col-md-2 py-4  bg-secondary">A GRID.</div>
            <div class="col-md-4 py-4  bg-danger">THAT'S OKAY</div>
            <div class="col-md-3 py-4  bg-warning">TREES</div>
            <div class="col-md-1 py-4  bg-success">1</div>
            <div class="col-md-2 py-4  bg-primary">GREAT</div>
        </div>
        <div class="row">
            <div class="col-md-8 py-4  bg-info">GREAT! NEED APPLES ?</div>
            <div class="col-md-4 py-4  bg-light text-dark">OR PEARS?</div>
        </div>
        <section class="row">
            <section class="col-md-12 py-4  bg-danger">THIS IS A SECTION</section>
        </section>
        <div class="row">
            <div class="col-md-6 py-4  bg-warning">WHOA! A PARAGRAPH?</div>
            <div class="col-md-6 py-4  bg-secondary">OKAY.</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
