<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body class="container-fluid pt-5">
    <div class="col-md-4 mx-auto d-flex justify-content-center card mt-5">
        <div class="d-flex flex-column card-body">
            <img id="image" src="exchange rate.jpg" alt="exchange rate">
            <h2 class="mx-3 text-warning">Exchange Rate Calculator</h2>
            <p>Choose the currency and the amounts to get the exchange rate</p>
            <div class="row">
                <div class="col-6">
                    <select id="input1">
                    </select>
                </div>
                <div class="col-6">
                    <input id="value1" class="form-control" type="number">
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-6">
                    <button id="swap" type="button" class="bg-warning rounded">swap</button>
                </div>

                <div id="answer" class="col-6 text-warning">

                </div>
            </div>

            <div class="row pt-5">
                <div class="col-6">
                    <select id="input2">
                    </select>
                </div>
                <div class="col-6">
                    <input id="value2" class="form-control" type="number">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
