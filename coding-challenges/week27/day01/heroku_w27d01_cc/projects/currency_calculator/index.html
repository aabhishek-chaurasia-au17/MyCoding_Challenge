<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script defer src="currency.js"></script>
</head>
<body>
    <section class="container vw-100 vh-100 d-flex border justify-content-center align-items-center ">
        
            <section class="border bg-secondary p-3 ">
                <div class="p-5 bg-secondary d-flex justify-content-center align-items-center ">
                    <img style="height: 100px;" src="https://www.seekpng.com/png/full/137-1372092_calculators-calculator-icon-png.png" alt="calculator">
                </div>
                <div class="p-3 bg-secondary  text-center">
                    <h1 class="text-warning"> 
                        Exchange Rate Calculator
                    </h1> 
                </div>
                <div class="p-1 bg-secondary text-light text-center">
                    Choose the currency and the amount to get the exchange rate
                </div>
                <div class="p-3 bg-secondary row d-flex justify-content-between">
                    <select  class="col-2 ms-3" name="">
                        
                    </select>
                    <input  class="border border-white col-8 me-3 text-end" type="number" placeholder="0">
                </div>
                <div class="bg-secondary p-3  row d-flex justify-content-between">
                    <button id="btn" class="col-2 ms-3 bg-warning  border-3 border-dark text-wrap">Swap</button>
                    <div id="info" class="border border-white col-8 me-3 text-end text-warning"></div>
                </div>
                <div class="p-3 bg-secondary row d-flex justify-content-between">
                    <select  class="col-2 ms-3" name="">
                        
                    </select>
                    <input  class="border border-white col-8 me-3 text-end" type="number" placeholder="0" >
                </div>
            </section>
    </section>
