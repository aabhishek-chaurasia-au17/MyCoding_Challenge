<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script defer src="loan.js"></script>
</head>
<body>
    <section class="container vh-100 d-flex border justify-content-center align-items-center ">
        <section class="border bg-dark text-light">
            <div class=" p-5 bg-dark text-light mx-5 text-center">
                <h1>
                    Loan Calculator
                </h1>
            </div>
            <div class=" d-flex justify-content-center m-3 bg-dark text-light">
                <label for="">Loan Amount: $</label>
                <input id="loan" type="number" required>
            </div>
            <div class=" d-flex justify-content-center m-3 bg-dark text-light">
                <label for="">Interest Rate: %</label>
                <input id="interest" type="number" required>
            </div>
            <div class=" d-flex justify-content-center m-3 bg-dark text-light">
                <label for="">Months to Pay:</label>
                <input id="months" type="number" required>
            </div>

            <div class="p-5 text-wrap text-center bg-dark text-light">
                <h1 id="output"></h1>
            </div>
        </section>
    </section>
</body>
</html>
