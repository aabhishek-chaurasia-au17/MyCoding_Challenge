<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert text-capitalize feedhide">

                </div>

                <form id="itemForm" class="my-3">
                    <h3 class="text-capitalize mb-4">To Do List</h3>
                    <div class="input-group">
                        <input type="text" class="form-control text-capitalize" id="inputitems" placeholder="names">
                        <div class="input-group-append">
                            <button class="btn btn_green_cr text-capitalize" type="submit">add item</button>
                        </div>
                    </div>
                </form>
                <div class="item-container">
                    <div class="item-list my-5">
                    </div>
                    <button type="button" class="btn btn_green_cr my-3 text-capitalize" id="clearList">clear
                        item</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
