<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random quote APIs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>

    <div class="conainer">

        <div class="row max-height d-flex align-items-center">

            <div class="col-11 mx-auto col-md-6 inner-container p-4">

                <button class="btn-outline-primary my-4 d-block mx-auto" id="btn-random">
                    Generate Quote
                </button>

                <h3 class="text-muted">
                    <span id="quotes">People of mediocre ability sometimes achieve outstanding success because they
                        don't know when to quit. Most men succeed because they are determined to.
                    </span>

                <div class="text-end">
                    <h5 class="author">-<span class="quote-author " id="author">Author</span>
                    </h5>
                </div>

            </div>
        </div>
    </div>
