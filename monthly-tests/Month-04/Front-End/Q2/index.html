<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto allsideborder">
                <div class="row">


                    <div class="col-5 left-Summary">
                        <h4 class="ps-2">Payment Summary</h4>

                        <div class="row px-2">
                            <div class="col-7 left-border">
                                <h2>Electronics
                                    <p>2017 Feb 10 at 10:30 PM</p>
                                </h2>
                            </div>
                            <div class="col-5">
                                <h3>CAF</h3>
                            </div>
                        </div>

                        <div class="row px-2">
                            <div class="col-7 left-border">
                                <h2>Food
                                    <p>2017 Feb 25 at 11:30 PM</p>
                                </h2>
                            </div>
                            <div class="col-5">
                                <h3>JFK</h3>
                            </div>
                        </div>

                        <div class="row px-2">
                            <div class="col-7 left-border">
                                <h2>Grocery
                                    <p>2017 Mar 17 at 10:45 PM</p>
                                    <p>2017 Mar 17 at 10:45 PM</p>
                                </h2>
                            </div>
                            <div class="col-5">
                                <h3>LHR</h3>
                            </div>
                        </div>

                        <div class="row px-2">
                            <div class="col-7 left-border">
                                <h2>Accessories
                                    <p>2017 Feb 10 at 10:30 PM</p>
                                </h2>
                            </div>
                            <div class="col-5">
                                <h3>JFK</h3>
                            </div>
                        </div>

                        <div class="row left-bottom mb-0 py-1 ps-2">
                            <div class="col-12 left-bottom-inner">
                                <h2> Total Price </h2>
                                <h3>$523.65 </h3>
                                <h4> Price includes all taxes </h4>
                            </div>
                        </div>

                    </div>

                    <div class="col-7 p-0 box">
                        <div class="rounded-0 border-0 card-left">
                            <div class="left-side-card">
                                <h2 class="text-danger">Payment Method</h2>
                                <div class="visa-img my-4">
                                    <img src="images/visa.jpg" class="img-fluid" alt="">
                                    <img src="images/Paypal.jpg" class="img-fluid ms-4" alt="">
                                </div>
                                <label class="pay-card-detail">Name on Card</label> <input type="text" name="holdername"
                                    placeholder="John Smith">
                                <div class="row">
                                    <div class="col-8 col-md-6"> <label class="pay-card-detail">Card Number</label>
                                        <input type="text" placeholder="0000-0000-0000-0000">
                                    </div>
                                    <div class="col-4 col-md-6"> <label class="pay-card-detail">CVV</label> <input
                                            type="password" placeholder="..."> </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12"> <label class="pay-card-detail">Expiration Date</label>
                                    </div>
                                    <div class="col-md-12"> <input type="text" placeholder="MM/YY">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6"> <input type="submit" value="MAKE A PAYMENT "
                                            class="btn btn-info">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
