<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Q.2 Form Validation </title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="form-box">

        <div class="header">

            <h2>Create Your Account</h2>

        </div>

        <form class="form">

            <div class="input-div">

                <label for="username">Username</label>

                <input type="text" placeholder="username" id="username" />

                <i class="fas fa-check-circle"></i>

                <i class="fas fa-exclamation-circle"></i>

                <small>Error message</small>

            </div>
            <div class="input-div">

                <label for="username">Email</label>

                <input type="email" placeholder="username@email.com" id="email" />

                <i class="fas fa-check-circle"></i>

                <i class="fas fa-exclamation-circle"></i>

                <small>error message</small>

            </div>

            <div class="input-div">

                <label for="username">Password</label>

                <input type="password" placeholder="Password one" id="password" />

                <i class="fas fa-check-circle"></i>

                <i class="fas fa-exclamation-circle"></i>

                <small>error message</small>
            </div>


            <div class="input-div">

                <label for="username">Password check</label>

                <input type="password" placeholder="Password Match" id="passwordTwo" />

                <i class="fas fa-check-circle"></i>

                <i class="fas fa-exclamation-circle"></i>

                <small>error message</small>

            </div>

            <button>Submit</button>

        </form>

    </div>


    <script src="app.js"></script>

</body>

</html>
